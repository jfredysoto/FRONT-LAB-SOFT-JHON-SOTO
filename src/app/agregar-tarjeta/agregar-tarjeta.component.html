<div class="mt-32 bg-white p-6 rounded shadow-lg w-96 mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Agregar Tarjeta de Crédito/Débito</h2>

  <form [formGroup]="tarjetaForm" (ngSubmit)="agregarTarjeta()">
    <div class="mb-4">
      <label for="numeroTarjeta" class="block text-sm font-medium text-gray-700">Número de Tarjeta</label>
      <input id="numeroTarjeta" formControlName="numeroTarjeta" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <div *ngIf="tarjetaForm.get('numeroTarjeta')?.invalid && tarjetaForm.get('numeroTarjeta')?.touched" class="text-red-500 text-sm">
        El número de tarjeta es obligatorio y debe contener 16 dígitos.
      </div>
    </div>

    <div class="mb-4">
      <label for="nombreTitular" class="block text-sm font-medium text-gray-700">Nombre del Titular</label>
      <input id="nombreTitular" formControlName="nombreTitular" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <div *ngIf="tarjetaForm.get('nombreTitular')?.invalid && tarjetaForm.get('nombreTitular')?.touched" class="text-red-500 text-sm">
        El nombre del titular es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="mb-4">
      <label for="fechaVencimiento" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
      <input id="fechaVencimiento" formControlName="fechaVencimiento" type="month" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <div *ngIf="tarjetaForm.get('fechaVencimiento')?.invalid && tarjetaForm.get('fechaVencimiento')?.touched" class="text-red-500 text-sm">
        La fecha de vencimiento es obligatoria.
      </div>
    </div>

    <div class="mb-4">
      <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
      <input id="cvv" formControlName="cvv" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <div *ngIf="tarjetaForm.get('cvv')?.invalid && tarjetaForm.get('cvv')?.touched" class="text-red-500 text-sm">
        El CVV es obligatorio y debe tener 3 dígitos.
      </div>
    </div>

    <div class="mt-6">
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" [disabled]="tarjetaForm.invalid">
        Agregar Tarjeta
      </button>
    </div>
  </form>
</div>
