<div class="cancelar-vuelo-container py-10 px-6">
  <h2 class="text-3xl font-semibold text-center text-gray-900">Cancelar Vuelo</h2>
  <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <form (ngSubmit)="cancelarVuelo()" #cancelarVueloForm="ngForm" class="space-y-6">
      <!-- Input de código de reserva -->
      <div class="form-group">
        <label for="codigoReserva" class="block text-sm font-medium text-gray-700">Código de Reserva</label>
        <input
          type="text"
          id="codigoReserva"
          name="codigoReserva"
          [(ngModel)]="codigoReserva"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Ingrese el código de reserva"
        />
        <div *ngIf="codigoReservaInvalid" class="text-red-500 text-xs mt-1">El código de reserva es obligatorio</div>
      </div>

      <!-- Fecha del vuelo -->
      <div class="form-group">
        <label for="fechaVuelo" class="block text-sm font-medium text-gray-700">Fecha del Vuelo</label>
        <input
          type="date"
          id="fechaVuelo"
          name="fechaVuelo"
          [(ngModel)]="fechaVuelo"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div *ngIf="fechaVueloInvalid" class="text-red-500 text-xs mt-1">La fecha del vuelo es obligatoria</div>
      </div>

      <!-- Botón de cancelar vuelo -->
      <div class="form-group text-center">
        <button
          type="submit"
          [disabled]="cancelarVueloForm.invalid"
          class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          Cancelar Vuelo
        </button>
      </div>
    </form>

    <!-- Mensaje de éxito o error -->
    <div *ngIf="mensaje" class="mt-6 text-center">
      <p [ngClass]="{'text-green-600': mensaje.success, 'text-red-600': !mensaje.success}" class="font-medium">
        {{ mensaje.text }}
      </p>
    </div>
  </div>
</div>
